<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voter Information</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to the voter website.</h1>

    <div>
      <form id="formVoter" class="letter">
        <div id="name">
          <label for="voterAge">How old are you?</label>
          <input id="voterAge" type="text" class="form-control">
        </div>


        <button type="submit" class="btn-primary">Submit</button>

      </form>
    </div>


    <div id="voterInfo">
      <p>Congratulations, you are old enough to vote</p>
      <p>Please proceed to your polling station located at:</p>
      <p>(location)</p>
      <p>on election day.</p>
    </div>

    <div id="minorInfo">
      <p>Thanks for your interest in voting. Unfortunately, you are not yet old enough. Please see the links below
        for preparing yourself to vote.</p>
      <a href="google.com"></a>
      <a href="google.com"></a>
    </div>

  </div>
</body>

</html>
